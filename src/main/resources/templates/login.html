<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <form th:action="@{/perform_login}" class="card col-md-5 p-4 mt-5 mx-auto bg-light" method="post">
                <h1 th:class="'text-success my-2'">Login Form</h1>
                <div class="form-group">
                    <label for="username"></label>
                    <input type="text" id="username" class="form-control" name="username" placeholder="example@mail.com"/>
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input type="password" id="password" class="form-control" name="password" placeholder="********"/>
                </div>
                <div class="form-group">
                    <input type="checkbox" name="remember-me" id="remember-me"/>
                    <label for="remember-me">Remember me.</label>
                </div>
                <button class="btn btn-success" type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
